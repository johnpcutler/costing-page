<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costing Demo — Program Epics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div id="listView" class="view">
      <header class="header">
        <h1>Program Epics</h1>
        <button class="btn-new" id="btnNew">+ New</button>
      </header>

      <main class="epic-list">
        <div class="epic-list-header">
          <span class="col-name">Epic</span>
          <span class="col-status">Status</span>
        </div>
        <ul class="epic-items" id="epicList">
          <!-- Epics will be rendered here -->
        </ul>
      </main>
    </div>

    <div id="detailView" class="view hidden">
      <header class="header">
        <a href="#" class="back-link" id="backLink">← Back</a>
      </header>
      <div class="detail-control-bar" id="detailControlBar"></div>
      <main class="epic-detail" id="epicDetail">
        <!-- Epic detail will be rendered here -->
      </main>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
